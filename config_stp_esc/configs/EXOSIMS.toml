#===============================================================================
# This file does not follow the naming convention of this repository
# because it is structured to be almost directly input to EXOSIMS.
#===============================================================================

[modules]
PlanetPopulation = "SAG13"
StarCatalog = "HWOMissionStars"
OpticalSystem = " "
ZodiacalLight = " "
BackgroundSources = " "
PlanetPhysicalModel = " "
Observatory = "ObservatoryL2Halo"
TimeKeeping = " "
PostProcessing = " "
Completeness = "BrownCompleteness"
TargetList = " "
SimulatedUniverse = "SAG13Universe"
SurveySimulation = " "
SurveyEnsemble = " "

#===============================================================================
# MissionSim
#===============================================================================
# Prototype Documentation
# https://github.com/dsavransky/EXOSIMS/blob/master/EXOSIMS/MissionSim.py
#cachedir = ""
checkInputs = true
#logfile = ""
loglevel = "INFO"
nopar = true
verbose = true

#===============================================================================
# OpticalSystem
#===============================================================================
# Prototype Documentation
# https://github.com/dsavransky/EXOSIMS/blob/master/EXOSIMS/Prototypes/OpticalSystem.py
obscurFac = 0.1                                                                 
shapeFac = 0.785398163397                                                       
pupilDiam = "4m"                                                                   
intCutoff = "50d"                                                                  
stabilityFact = 1
#binaryleakfilepath = 
texp_flag = false
use_core_thruput_for_ez = false
csv_angsep_colname = "r_as"

[scienceInstruments]
[scienceInstruments.example_imager]
#name = "example_imager"
QE = 0.9
optics = 0.5
FoV = "10arcsec" # arcsec
pixelNumber = 1000
pixelSize = "1e-5m" # m, check this is treated properly by the reader
pixelScale = "0.02arcsec" # arcsec
sread = 1e-6 # e/pix/read
idark = 1e-4 # e/pix/s
texp = "100s" # s

[scienceInstruments.example_spectro]
#name = "example_spectro"
QE = 0.9
optics = 0.5
FoV = "10arcsec" # arcsec
pixelNumber = 1000
pixelSize = "1e-5m" # m, check this is treated properly by the reader
pixelScale = "0.02arcsec" # arcsec
sread = 1e-6 # e/pix/read
idark = 1e-4 # e/pix/s
texp = "100s" # s
Rs = 50
lenslSamp = 2

[starlightSuppressionSystems]
[starlightSuppressionSystems.example_coronagraph]
#name = "coronagraph"
lam = "500nm" # nm
BW = 0.2
occ_trans = 0.2
core_thruput = 0.1
core_contrast = 1e-10 
#contrast_floor = 
#core_platescale = 
input_angle_units = "arcsec"
ohTime = 1 # days
IWA = 0.1 # input_angle_units
OWA = inf # input_angle_units
koAngles_Sun = ["0deg", "180deg"] # deg
koAngles_Earth = ["0deg", "180deg"] # deg
koAngles_Moon = ["0deg", "180deg"] # deg
koAngles_Small = ["0deg", "180deg"] # deg

[observingModes]
[observingModes.example]
name = "example"
detectionMode = true
instName = "example_imager"
systName = "coronagraph"
SNR = 5
timeMultiplier = 1
lam = 500 # nm
#deltaLam = 
BW = 0.2
bandpass_model = "box"
bandpass_step = 0.1 # nm

#===============================================================================
# Observatory
#===============================================================================
# Prototype Documentation: 
# https://github.com/dsavransky/EXOSIMS/blob/master/EXOSIMS/Prototypes/Observatory.py
allowRefueling = false
checkKeepoutEnd = true
coMass = "5800.0kg" # kg
constTOF = "14d" # days
