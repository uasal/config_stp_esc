forceStaticEphem = false
ko_dtStep = "1d" # days
koAngles_SolarPanel = ["0deg", "180deg"] # deg
maxdVpct = 0.02 # 
non_lambertian_coefficient_back = 0.004
non_lambertian_coefficient_front = 0.038
nreflection_coefficient = 0.999
occ_dtmax = "61.0d" # days
occ_dtmin = "0.055d" # days
occulterSep = "55000.0km" # km
scMass = "6000.0kg" # kg
settlingTime = "1d" # days
sk_Tmax = "365.0d" # days
sk_Tmin = "0.0d" # days
skEff = 0.7098
skIsp = "220.0s" # s
skMass = "0.0kg" # kg
slewEff = 1.0 
slewIsp = "4160.0s" # s
slewMass = "0.0kg" # kg
specular_reflection_factor = 0.975
spkpath = ""
SRP = true
thrust = "450mN" # mN
twotanks = false

